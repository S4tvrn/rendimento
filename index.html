<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolo Rendimento Giornaliero</title>

  <!-- ðŸ”‘ PWA + iOS STANDALONE -->
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Rendimento">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 20px;
    }
    h2 {
      text-align: center;
      color: #2a5d84;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .block {
      border: 2px solid #2a5d84;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      background: #f9fbfc;
    }
    .block h3 {
      margin-top: 0;
      color: #2a5d84;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
    input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background: #2a5d84;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }
    button:hover {
      background: #1f4665;
    }
    .result {
      text-align: center;
      font-size: 18px;
      margin-top: 15px;
      font-weight: bold;
      color: #2a5d84;
    }
    .extra {
      border-top: 2px solid #2a5d84;
      margin-top: 25px;
      padding-top: 15px;
    }

    /* Nascondi barra Safari in standalone */
    @media (display-mode: standalone) {
      body { margin-top: 0; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Calcolo Rendimento Giornaliero (450 min = 100%)</h2>

    <div id="cicli"></div>

    <div class="extra">
      <label>Tempo a trezzaggio (minuti):</label>
      <input type="number" id="tempoTrezzaggio" placeholder="Inserisci minuti">

      <label>Tempo bolla (minuti):</label>
      <input type="number" id="tempoBolla" placeholder="Inserisci minuti">
    </div>

    <button onclick="calcolaRendimento()">Calcola Rendimento Totale</button>

    <div class="result" id="risultato"></div>
  </div>

  <script>
    // Genera 3 cicli
    const cicliContainer = document.getElementById('cicli');
    for (let i = 1; i <= 3; i++) {
      cicliContainer.innerHTML += `
        <div class="block">
          <h3>Ciclo ${i} - Stazione A</h3>
          <label>Tempo pezzo (minuti):</label>
          <input type="number" id="tempoA${i}" placeholder="Inserisci minuti">
          <label>Numero pezzi:</label>
          <input type="number" id="pezziA${i}" placeholder="Inserisci numero pezzi">
        </div>
        <div class="block">
          <h3>Ciclo ${i} - Stazione B</h3>
          <label>Tempo pezzo (minuti):</label>
          <input type="number" id="tempoB${i}" placeholder="Inserisci minuti">
          <label>Numero pezzi:</label>
          <input type="number" id="pezziB${i}" placeholder="Inserisci numero pezzi">
        </div>
      `;
    }

    function calcolaRendimento() {
      let tempoTotale = 0;

      for (let i = 1; i <= 3; i++) {
        let tempoA = parseFloat(document.getElementById(`tempoA${i}`).value) || 0;
        let pezziA = parseFloat(document.getElementById(`pezziA${i}`).value) || 0;
        let tempoB = parseFloat(document.getElementById(`tempoB${i}`).value) || 0;
        let pezziB = parseFloat(document.getElementById(`pezziB${i}`).value) || 0;

        tempoTotale += (tempoA * pezziA) + (tempoB * pezziB);
      }

      let tempoTrezzaggio = parseFloat(document.getElementById("tempoTrezzaggio").value) || 0;
      let tempoBolla = parseFloat(document.getElementById("tempoBolla").value) || 0;
      tempoTotale += tempoTrezzaggio + tempoBolla;

      let rendimento = (tempoTotale / 450) * 100;

      document.getElementById('risultato').innerHTML = `
        Tempo totale: <strong>${tempoTotale.toFixed(1)} min</strong><br>
        Rendimento: <strong>${rendimento.toFixed(2)}%</strong>
      `;
    }

    // Registra Service Worker (PWA offline)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('SW registrato:', reg))
          .catch(err => console.log('SW errore:', err));
      });
    }
  </script>

</body>
</html>
